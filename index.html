<!DOCTYPE html>
<html>
<head>
    <title>Development/Schedule</title>
    <link rel="stylesheet" type="text/css" href="https://rawgit.com/vitmalina/w2ui/master/dist/w2ui.min.css">
</head>
<body>

<div id="main" style="width: 100%; height: 500px;"></div>

<script type="module">
import { w2layout, w2sidebar, w2grid, query } from 'https://rawgit.com/vitmalina/w2ui/master/dist/w2ui.es6.min.js'

// widget configuration
let config = {
    layout: {
        name: 'layout',
        padding: 0,
        panels: [
            { type: 'left', size: 100, resizable: false, minSize: 35 },
            { type: 'main', size: 950, minSize: 550 }
        ]
    },
    sidebar: {
        name: 'sidebar',
        flatButton: false,
        nodes: [
            { id: 'views', text: 'Views', group: true, expanded: true, groupShowHide: false,
                nodes: [
                    { id: 'developmentCycle', text: 'Develop', icon: 'fa fa-list-alt', selected: true },
                    { id: 'tracker', text: 'Tracker', icon: 'fa fa-list-alt' },
                    { id: 'weeklySchedule', text: 'Week', icon: 'fa fa-list-alt' },
                ],
                onCollapse(event) {
                    event.preventDefault()
                }
            }
        ],
        onFlat(event) {
            layout.sizeTo('left', (event.detail.goFlat ? 35 : 200), true)
        },
        onClick(event) {
            switch (event.target) {
                case 'developmentCycle':
                    layout.html('main', developmentCycle)
                    break
                case 'tracker':
                    layout.html('main', tracker)
                    break
            }
        }
    },
    developmentCycle: {
        name: 'developmentCycle',
        columns: [
            { field: 'completion', text: 'Completion', size: '82px' },
            { field: 'category', text: 'Category', size: '120px' },
            { field: 'requirements', text: 'Requirements', size: '120px' },
            { field: 'design', text: 'Design', size: '120px' },
            { field: 'development', text: 'Development', size: '120px' },
            { field: 'testing', text: 'Testing', size: '120px' },
            { field: 'results', text: 'Results', size: '120px' }
        ],
        records: [
        ]
    },
    tracker: {
        name: 'tracker',
        columns: [
        ],
        records: [
        ]
    }
}

// initialization
let layout = new w2layout(config.layout)
let sidebar = new w2sidebar(config.sidebar)
let developmentCycle = new w2grid(config.developmentCycle)
let tracker = new w2grid(config.tracker)

layout.render('#main')
layout.html('left', sidebar)
layout.html('main', developmentCycle)
</script>
<script src="renderer.js"></script>
</body>
</html>
